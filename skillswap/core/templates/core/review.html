{% extends 'core/base.html' %}
{% block content %}



<div class="fade-in d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%;">
    <h2 class="fw-bold text-warning text-center mb-2">üåü Leave a Review</h2>
    <p class="text-muted text-center mb-4">Share your experience and help improve the SkillSwap community.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <!-- Hidden Fields for Reviewee and Exchange -->
      <input type="hidden" name="reviewee_id" value="{{ request.GET.reviewee_id }}">
      <input type="hidden" name="exchange_id" value="{{ request.GET.exchange_id }}">

      <!-- Star Rating Selector -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Your Rating</label>
        <div class="d-flex gap-2">
          {% for i in "12345" %}
            <div>
              <input type="radio" class="btn-check" name="rating" value="{{ i }}" id="rate{{ i }}" required>
              <label class="btn btn-outline-warning" for="rate{{ i }}">‚≠ê</label>
            </div>
          {% endfor %}
        </div>
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label fw-semibold">Comment</label>
        <textarea name="comment" class="form-control" rows="3" placeholder="What was your experience like?" required></textarea>
      </div>

      <button type="submit" class="btn btn-warning w-100">‚≠ê Submit Review</button>
    </form>
  </div>
</div>

{% endblock %}

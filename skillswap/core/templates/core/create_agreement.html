{% extends 'core/base.html' %}
{% block content %}



<div class="fade-in d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
    <h2 class="fw-bold text-primary text-center mb-3">ü§ù Create Agreement</h2>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">Create Agreement</button>
    </form>
  </div>
</div>

{% endblock %}
